<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="css/main.css">    

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    <title>product detail</title>
</head>
<body>
    <header class="detail-header">
        <h1>Gold</h1>
        <a href="home.html" class="arrow"><i class="fas fa-arrow-left"></i></a>
        <a href="" class="shopping-bag"><i class="fas fa-shopping-bag"></i></a>
    </header>
    <main>
        <section class="product">
            <h2 hidden>product</h2>
            <img src="images/rose.jpg" alt="">
            <div class="flex">
                <div class="price">
                    <h3>Gold</h3>
                    <p>49000원</p>
                </div>
                <button class="purchase">구매하기</button>
            </div>
        </section>
        <section class="other-product">
            <h2 class="mb-27">other product</h2>
            <div class="other-product-wrap swiper-container">
                <ul class="other-product-slide swiper-wrapper">
                    <li class="swiper-slide">
                        <img src="images/rose.jpg" alt="rose">
                    </li>
                    <li class="swiper-slide">
                        <img src="images/rose.jpg" alt="rose">
                    </li>
                    <li class="swiper-slide">
                        <img src="images/rose.jpg" alt="rose">
                    </li>
                    <li class="swiper-slide">
                        <img src="images/rose.jpg" alt="rose">
                    </li>
                    <li class="swiper-slide">
                        <img src="images/rose.jpg" alt="rose">
                    </li>
                </ul>
            </div>
        </section>
        <section class="description mt-16">
            <h2 class="mb-27">Description</h2>
            <h3>꽃말을 간직한 5가지 향</h3>
            <div class="flower-flex">
                <div class="flower">
                    <img src="images/magnolia.png" alt="magnolia">
                    <h4>목련</h4>
                    <span>고귀함</span>
                </div>
                <div class="flower">
                    <img src="images/iris.png" alt="iris">
                    <h4>아이리스</h4>
                    <span>존경</span>
                </div>
                <div class="flower">
                    <img src="images/apple.png" alt="apple">
                    <h4>애플</h4>
                    <span>유혹</span>
                </div>
                <div class="flower">
                    <img src="images/jasmine.png" alt="jasmine">
                    <h4>자스민</h4>
                    <span>행복</span>
                </div>
                <div class="flower">
                    <img src="images/acacia.png" alt="acacia">
                    <h4>아카시아</h4>
                    <span>품위</span>
                </div>
            </div>
        </section>
        <section class="review mt-16">
            <h2 class="mb-27">review</h2>
            <ul>
                <li>
                    <div class="review-content">
                        <div class="review-user flex">
                            <div class="review-tt flex">
                                <p class="profile"><i class="fas fa-user"></i></p>
                                <h4>김형진</h4>
                            </div>
                            <div class="review-rate">
                                <div class="rating" data-rate="5">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>	
                                </div>
                            </div>
                        </div>
                        <div class="review-desc">
                            <p>향이 너무 좋아요~
                                선물 받은 지인이 좋아하네요!</p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="review-content">
                        <div class="review-user flex">
                            <div class="review-tt flex">
                                <p class="profile"><i class="fas fa-user"></i></p>
                                <h4>김민곤</h4>
                            </div>
                            <div class="review-rate">
                                <div class="rating" data-rate="3">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>	
                                </div>
                            </div>
                        </div>
                        <div class="review-desc">
                            <p>선물하기에 괜찮은 제품 같아요~
                                앞으로도 잘 쓸게요~</p>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
