<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">    

    <title>signup</title>
</head>
<body>
    <header class="signup-header">
        <h1>sign up</h1>
    </header>
    <main>
        <form action="" method="POST" class="sign-up-form">
            <div class="content-mg">
                <fieldset>
                    <legend class="hidden">입력사항</legend>
                    <p class="flex-col mb-27">
                        <label for="userid">id</label>
                        <input type="text" name="userid" id="userid" placeholder="id" required>
                    </p>
                    <p class="flex-col mb-27">
                        <label for="userpw">Password</label>
                        <input type="password" name="userpw" id="userpw" placeholder="********" required>
                    </p>
                    <p class="flex-col mb-27">
                        <label for="username">Name</label>
                        <input type="text" name="username" id="username" placeholder="name" required>
                    </p>
                    <p class="flex-col mb-27">
                        <label for="useremail">E-mail</label>
                        <input type="email" name="useremail" id="useremail" placeholder="user@email.com" required>
                    </p>
                    <p class="flex-col mb-27">
                        <label for="usertel">Phone</label>
                        <input type="tel" name="usertel" id="usertel" placeholder="010********" required>
                    </p>
                </fieldset>
            </div>
            <button><a href="home.html">sign up</a></button>
        </form>
    </main>
</body>
</html>
